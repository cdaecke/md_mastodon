<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="content">
    <div class="md-masonry">
        <f:if condition="{items}">
            <f:then>
                <f:render partial="Configuration/Show{settings.templateLayout}" arguments="{_all}"/>
            </f:then>
            <f:else>
                <f:translate key="template.show.noItems" />
            </f:else>
        </f:if>
    </div>
</f:section>

</html>
